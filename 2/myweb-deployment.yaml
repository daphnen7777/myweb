apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deployment
  labels:
    app: myweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: public.ecr.aws/n2x1d0x5/myweb-deploment/myweb:1.0
        ports: 
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myweb-service
spec:
  type: NodePort
  selector:
    app: myweb
  clusterIP: 172.17.10.100
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort : 30080
